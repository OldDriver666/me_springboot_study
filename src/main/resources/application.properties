#JSP页面前缀
#spring.mvc.view.prefix=/WEB-INF/jsp/
#JSP页面后缀
#spring.mvc.view.suffix=.jsp
#配置系统常量
application.hello=Hello Shanhy

# 默认值为 /**
spring.mvc.static-path-pattern=/jpg/**
# 默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/ 
spring.resources.static-locations=classpath:/resources/
#md5与版本号方式的处理
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#日志配置
logging.level.org.springframework.web=DEBUG
logging.level.org.springboot.sample=TRACE#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/jeeidp
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driverspring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)